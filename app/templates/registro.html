<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Inicio de Sesión</title>
</head>
<!--Estylos-->
<style>
    .form-container {
            background-color: #ffffff; /* Color de fondo del formulario */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para resaltar el formulario */
        }
</style>

<!--Contenido-->
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center form-container">
        <h1 class="title mb-5">Registro de usuario</h1>
        <!--Form-->
        <form action="{% url 'registro_usuario' %}" method="post" enctype="multipart/form-data" class="flex-column">
            {% csrf_token %}
            <input type="text" name="usuario" id="usuario" class="form-control mb-3" placeholder="Usuario">            
            <input type="password" name="password" id="password" class="form-control mb-3" placeholder="Contraseña">
            <input type="submit" value="Registrar" class="btn btn-primary">
        </form>
    </div>
    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
